<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>发财聚合</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            overflow: hidden;
            position: relative;
        }

        h1 {
            font-size: 24px;
            color: #ff00009c; /* 设置标题颜色为橙色 */
        }

        @keyframes jump {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-10px);
            }
        }

        .animated-text {
            position: absolute;
            color: rgba(0, 0, 0, 0.7); /* 透明黑色 */
            font-size: 24px;
            opacity: 0;
            animation: fadeInOut 3s infinite alternate;
            z-index: 1; /* 将动画文字的层级设为比按钮更低 */
        }

        @keyframes fadeInOut {
            0% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
            50% {
                opacity: 1;
                transform: translate(-50%, -50%) scale(1);
            }
            100% {
                opacity: 0;
                transform: translate(-50%, -50%) scale(0);
            }
        }

        .button-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, 0%);
            z-index: 2; /* 将按钮的层级设为比动画文字更高 */
        }

        button {
            width: 180px;
            padding: 15px;
            font-size: 16px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            margin: 10px 0;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="button-group">
        <h1>点击按钮跳转</h1>
        <button onclick="window.open('http://qdht.7277.cn/', '_blank');">7277</button>
        <button onclick="window.open('http://jxyaowan.com/tg/promote/index', '_blank');">神玩</button>
        <button onclick="window.open('https://c.62wy.com/app/#/login?redirect=%2Fdashboard', '_blank');">神起</button>
        <button onclick="window.open('https://www.kdocs.cn/l/caLPzhQhfB4b', '_blank');">AI报表</button>
        <button onclick="window.open('https://kdocs.cn/l/couq0k44zfAB', '_blank');">抖音账号</button>
        <button onclick="window.open('https://kdocs.cn/l/cq3HiQJ4GOXu', '_blank');">个微/企微 账号</button>
        <button onclick="window.open('https://example.com/page7', '_blank');">未添加</button>
        <button onclick="window.open('https://example.com/page8', '_blank');">未添加</button>
        <button onclick="window.open('https://example.com/page9', '_blank');">未添加</button>
        <button onclick="window.open('https://example.com/page10', '_blank');">未添加</button>
    </div>
    
    <script>
        // 创建并显示动态文本
        function showAnimatedText() {
            var words = ["648", "爆量", "爆R", "发财", "暴富", "做大做强"];
            setInterval(function() {
                // 移除之前的所有动画文字
                var existingTexts = document.querySelectorAll('.animated-text');
                existingTexts.forEach(function(text) {
                    text.remove();
                });
                // 创建并显示新的动画文字
                for (var i = 0; i < 50; i++) {
                    var text = document.createElement("div");
                    text.textContent = words[Math.floor(Math.random() * words.length)];
                    text.className = "animated-text";
                    var x = Math.random() * window.innerWidth;
                    var y = Math.random() * window.innerHeight;
                    text.style.top = y + "px";
                    text.style.left = x + "px";
                    document.body.appendChild(text);
                }
            }, 3000); // 每3秒重复一次动画
        }

        showAnimatedText();
    </script>
</body>
</html>
